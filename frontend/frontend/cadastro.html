<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Ajuda Mútua</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro</h1>
  <form id="formCadastro">
    <input type="text" placeholder="Nome completo" required><br>
    <input type="text" placeholder="CPF" required><br>
    <input type="text" placeholder="RG" required><br>
    <input type="date" placeholder="Data de nascimento" required><br>
    <input type="text" placeholder="WhatsApp" required><br>
    <input type="text" placeholder="Chave Pix" required><br>
    <button type="submit">Enviar Cadastro</button>
  </form>

  <p id="mensagem" style="color:green; font-weight: bold;"></p>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensagem").innerText = "✅ Cadastro enviado com sucesso!";
      setTimeout(() => {
        window.location.href = "nivel.html";
      }, 2000);
    });
  </script>
</body>
</html>
