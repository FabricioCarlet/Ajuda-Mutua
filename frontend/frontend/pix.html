<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Doação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Faça sua Doação</h1>

  <p>Você escolheu o nível: <strong><span id="nivelEscolhido"></span></strong></p>

  <h2>Destinatário</h2>
  <p><strong>Nome:</strong> João Silva</p>
  <p><strong>Chave Pix:</strong> joao.pix@pix.com</p>

  <button onclick="confirmarDoacao()">Confirmo que fiz a doação</button>

  <p id="mensagem" style="color: green; margin-top: 20px;"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nivel = urlParams.get('nivel');
    document.getElementById("nivelEscolhido").innerText = nivel;

    function confirmarDoacao() {
      document.getElementById("mensagem").innerText =
        "✅ Obrigado! Sua doação foi registrada. Aguarde a confirmação do seu convidador.";
    }
  </script>
</body>
</html>
